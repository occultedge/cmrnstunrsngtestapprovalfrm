<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cameroon Modular Test Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 20px; }
        .form-container { background: #ffffff; padding: 25px; border-radius: 8px; max-width: 500px; margin: 0 auto; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h2 { text-align: center; color: #333; }
        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 6px; font-weight: bold; }
        input, select, button { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        input:disabled, select:disabled { background-color: #e9e9e9; }
        .resume-upload { margin-top: 10px; }
        button { background-color: #4CAF50; color: white; border: none; font-size: 16px; cursor: pointer; }
        button:disabled { background-color: #aaa; cursor: not-allowed; }
        .error { color: red; font-size: 14px; margin-top: 6px; }
        #recaptcha-container { margin-top: 10px; margin-bottom: 10px; }
        .otp-section { margin-top: 10px; }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Cameroon Module Test Registration Form</h2>
    <form id="teacherForm" enctype="multipart/form-data">
        <div class="form-group"><label for="name">Name:</label><input type="text" id="name" name="name" required></div>
        <div class="form-group"><label for="email">Email:</label><input type="email" id="email" name="email" required></div>
        <div class="form-group">
            <label for="phone">Phone Number (Format: +1234567890):</label>
            <input type="tel" id="phone" name="phone" required>
            <button type="button" onclick="sendOTP()">Send OTP</button>
            <div id="recaptcha-container"></div>
        </div>
        <div id="otpSection" class="form-group otp-section" style="display:none;">
            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" placeholder="Enter OTP" required>
            <button type="button" onclick="verifyOTP()">Verify OTP</button>
            <p id="otpError" class="error"></p>
        </div>
        <div class="form-group"><label for="university">Select University:</label><select id="university" name="university" required><option value="St. Austin's University" selected>St. Austin's University</option></select></div>
        <div class="form-group">
            <label for="course">Select Your Course:</label>
            <select id="course" name="course" required>
                <option value="" disabled selected>Select Your Course</option>
                <option value="Nursing (First semester)">Nursing (First semester)</option>
                <option value="Midwifery (First semester)">Midwifery (First semester)</option>
                <option value="Medical Laboratory Science (First semester)">Medical Laboratory Science (First semester)</option>
                <option value="Medical Imaging Technology (First semester)">Medical Imaging Technology (First semester)</option>
                <option value="Sciences Infirmieres (Course in French)">Sciences Infirmieres (Course in French)</option>
                <option value="Nursing Aid (Care Assistant)">Nursing Aid (Care Assistant)</option>
                <option value="Pharmacy Technology">Pharmacy Technology</option>
                <option value="Mental Health and Psychiatric Nursing">Mental Health and Psychiatric Nursing</option>
            </select>
        </div>
        <div class="form-group">
            <label for="module">Select the Module:</label>
            <select id="module" name="module" required>
                <option value="" disabled selected>Select the Module</option>
                <option value="ICT I">ICT I</option>
                <option value="Functional English">Functional English</option>
                <option value="Medical Sociology and Anthropology">Medical Sociology and Anthropology</option>
                <option value="General Biochemistry">General Biochemistry</option>
                <option value="General Microbiology and Parasitology">General Microbiology and Parasitology</option>
            </select>
        </div>
        <div class="form-group"><label for="testDate">Select the Test Date:</label><input type="date" id="testDate" name="testDate" required min="2024-11-20"></div>
        <div class="form-group">
            <label for="testTime">Select the Test Time Slot:</label>
            <select id="testTime" name="testTime" required><option value="" disabled selected>-- Select Time Slot --</option><option value="10AM-1PM">10 AM - 1 PM</option></select>
        </div>
        <div class="form-group"><h3>Confirmations:</h3>
            <div><input type="checkbox" id="assignmentConfirmation" name="assignmentConfirmation" value="Yes" required><label for="assignmentConfirmation">I have submitted all my assignments of the selected module on time.</label></div>
            <div><input type="checkbox" id="paymentConfirmation" name="paymentConfirmation" value="Yes" required><label for="paymentConfirmation">I don’t have any pending payment towards St. Austin’s.</label></div>
            <div><input type="checkbox" id="availabilityConfirmation" name="availabilityConfirmation" value="Yes" required><label for="availabilityConfirmation">I am available to take the test on the selected date and time slot.</label></div>
        </div>
        <button type="submit" id="submitBtn" disabled>Submit Application</button>
    </form>
</div>

<script>
    // Firebase and OTP handling code remains the same

    document.getElementById("teacherForm").addEventListener("submit", async function(event) {
        event.preventDefault();
        const formData = new FormData(event.target);

        try {
            const response = await fetch("https://script.google.com/macros/library/d/1Dk7IsS3T7vS4oosdVQ68miFEDlYXOzXI4IgPsb02h-vxSgIWrWhu3LyT/3", {
                method: "POST",
                body: formData
            });
            const result = await response.json();
            if (result.status === 'success') {
                alert("Form submitted successfully! We will contact you soon.");
                event.target.reset();
                document.getElementById('submitBtn').disabled = true;
                document.getElementById('phone').disabled = false;
                document.querySelector('button[onclick="sendOTP()"]').disabled = false;
            } else {
                alert("Error: " + result.message);
            }
        } catch (error) {
            console.error("Error submitting form:", error);
            alert("An error occurred while submitting the form. Please try again later.");
        }
    });
</script>
</body>
</html>
